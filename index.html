<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google Clone</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<div class="header-left">
				<a class="link" href="#">About</a>
				<a class="link" href="#">Store</a>
			</div>
			<div class="header-right">
				<a class="link" href="#">Gmail</a>
				<a class="link" href="#">Images</a>
				<a href="#"
					><img
						id="apps"
						src="https://image.freepik.com/free-icon/3x3-grid_318-26619.jpg"
						alt="Google apps"
				/></a>
				<button id="button">Sign in</button>
			</div>
		</header>
		<main>
			<div class="img">
				<img
					class="logo"
					src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
					alt="The Google logo"
				/>
			</div>
			<div class="text-field">
				<input id="field" type="text" />
			</div>
			<div class="buttons">
				<button id="search" type="submit">Google Search</button>
				<button id="lucky" type="submit">I'm Feeling Lucky</button>
			</div>
		</main>
		<footer>
			<div class="footer-left">
				<a class="footer-link" href="#">Advertising</a>
				<a class="footer-link" href="#">Business</a>
				<a class="footer-link" href="#">How Search works</a>
			</div>
			<div class="footer-right">
				<a class="footer-link" href="#">Privacy</a>
				<a class="footer-link" href="#">Terms</a>
				<a class="footer-link" href="#">Settings</a>
			</div>
		</footer>
	</body>
</html>
